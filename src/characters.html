<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
    <link rel="stylesheet" href="./sass/characters.scss" />
    <script type="module" src="./characters.js"></script>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="logo header__logo">
                <a href="./index.html">
                    <img src="./images/logo.png" alt="Marvel logo">
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__description">
                    <p class="hero__subtitle">Web-based platform</p>
                    <h1 class="hero__title">Characters</h1>
                    <p class="hero__information">With over 70,000 characters in the Marvel Multiverse, this is the most complete public listing in existence.</p>
                </div>
                <a href="./index.html" class="hero__back-home-link">
                    <button class="hero__btn btn">Back home</button>
                </a>
            </div>
        </section>

        <section class="characters-filter">
            <div class="container characters-filter__container">
                <form action="submit" class="characters-filter__form">
                    <label class="characters-filter__form-field">
                        <span>Name Starts With</span>
                        <input class="characters-filter__input-name" type="text" name="name" placeholder="Enter text...">
                    </label>
                    <label class="characters-filter__form-field">
                        <span>Order by</span>
                        <select class="characters-filter__select" name="order-by">
                            <option value="name">Name</option>
                            <option value="modified">Modified</option>
                        </select>
                    </label>
                    <button class="btn characters-filter__search-btn">
                        <svg class="icon-search characters-filter__icon-search" width="20" height="20">
                            <use href="./images/icons.svg#icon-search"></use>
                        </svg>
                    </button>
                </form>

                <ul class="characters-filter__list list"></ul>

                <div class="loading"><p>Loading...</p></div>

                <button type="button" class="btn btn-load-more">Load more</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__navigation">
                <div class="logo footer__logo">
                    <a href="./index.html">
                        <img src="./images/logo.png" alt="Marvel logo">
                    </a>
                </div>
                <div class="footer__menu">
                    <ul class="footer__menu-list list">
                        <li class="footer__menu-item active-page"><a href="./characters.html">Characters</a></li>
                        <li class="footer__menu-item"><a href="./comics.html">Comics</a></li>
                    </ul>
                </div>
                <div class="footer__social">
                    <ul class="footer__social-list list">
                        <li class="footer__social-list-item">
                            <a href="#" class="footer__social-list-link">
                                <svg class="footer__social-list-icon">
                                    <use href="./images/icons.svg#icon-facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="footer__social-list-item">
                            <a href="#" class="footer__social-list-link">
                                <svg class="footer__social-list-icon">
                                    <use href="./images/icons.svg#icon-instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="footer__social-list-item">
                            <a href="#" class="footer__social-list-link">
                                <svg class="footer__social-list-icon">
                                    <use href="./images/icons.svg#icon-twitter"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container footer__copyright">
            <p>Privacy Policy Public Offering Agreement</p>
        </div>
    </footer>
</body>

</html>
